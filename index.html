<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div id="#app">
        <header class="bg-dark">
            <div class="container">
                <div class="d-flex flex-row align-items-center justify-content-between">
                    <div class="me-auto p-2">
                        <a href="">
                            <img src="./img/icons/Search.png" alt="">
                        </a>
                        <!-- <span class="material-symbols-outlined">
                            search
                            </span> -->
                    </div>
                    <div clas="p-2 flex-fill">
                        <h1 class="tituloApp">
                            Titulo
                        </h1>
                    </div>

                    <div class="ms-auto p-2">
                        <a href="">
                            <img src="./img/icons/Settings.png" alt="">
                        </a>
                    </div>
                    <div class="p-2">
                        <a href="">
                            <img src="./img/icons/User.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="perfil">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img class="w-25 perfilImg mt-5" src="./img/silhouette.jpg" alt="User">
                    <div class="p-2 mt-2"> 
                        <h2 class="letra">Nombre de usuario</h2>
                    </div>
                    <div class="p-2 login">
                        <div class="d-flex flex-row align-items-center justify-content-evenly">
                            <button class=" btn redes p-1">
                                <img src="./img/google.png" alt="">
                            </button>
                            <p class="letra">or</p>
                            <button class="btn redes p-1">
                                <img src="./img/facebook.png" alt="">
                            </button>
                        </div>
                        <div class="d-flex flex-row mt-3 align-items-center justify-content-center">
                            <form class="p-2 mt-2">
                                <input type="text" class="formLogin mb-3" placeholder="Username" >
                                <input type="text" class="formLogin" placeholder="Password" >
                            </form>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-center">

                            <button class="loginButton">
                                Register
                            </button>
                            <button class=" loginButton">
                               Enter
                            </button>
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-dark fixed-bottom">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="p-2">
                        <a href="">
                            <img src="./img/icons/tapbar/Active=No.png" alt="">
                        </a>
                    </div>
                    <div class="p-2">
                        <a href="">
                            <img src="./img/icons/tapbar/Active=No-1.png" alt="">
                        </a>
                    </div>
                    <div class="p-2">
                        <a href="">
                            <img src="./img/icons/tapbar/Active=No, Like=Yes.png" alt="">
                        </a>
                    </div>
                    <button class="homeIndicator mt-2"></button>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
