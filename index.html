<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div id="app">
        <header class="bg-dark">
            <div class="container-fluid">
                <div class="d-flex flex-row align-items-center justify-content-between">
                    <div class="me-auto p-2">
                        <a href="">
                            <img src="./img/icons/Search.png" alt="">
                        </a>
                        <!-- <span class="material-symbols-outlined">
                            search
                            </span> -->
                    </div>
                    <div clas="p-2 flex-fill">
                        <h1 class="tituloApp mt-2">
                            Titulo
                        </h1>
                    </div>

                    <div class="ms-auto p-2">
                        <a href="">
                            <img src="./img/icons/Settings.png" alt="">
                        </a>
                    </div>
                    <div class="p-2">
                        <a v-on:click="pagina = 'perfil'">
                            <img src="./img/icons/User.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section v-show="pagina == 'perfil'" class="perfil">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img class="w-25 perfilImg mt-5" src="./img/silhouette.jpg" alt="User">
                    <div class="p-2 mt-2"> 
                        <h2 class="letra">Nombre de usuario</h2>
                    </div>
                    <div class="p-2 login">
                        <div class="d-flex flex-row align-items-center justify-content-evenly">
                            <button class=" btn redes p-1">
                                <img src="./img/google.png" alt="">
                            </button>
                            <p class="letra">or</p>
                            <button class="btn redes p-1">
                                <img src="./img/facebook.png" alt="">
                            </button>
                        </div>
                        <div class="d-flex flex-row mt-3 align-items-center justify-content-center">
                            <form class="p-2 mt-2">
                                <input type="text" class="formLogin mb-3" placeholder="Username" >
                                <input type="text" class="formLogin" placeholder="Password" >
                            </form>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-center">

                            <button class="loginButton">
                                Register
                            </button>
                            <button class=" loginButton">
                               Enter
                            </button>
                        </div>
                        
                    </div>
                </div>
            </section>


            <section v-show="pagina == 'reconocimiento'" class="sectionRecognize">

                <div class="d-flex flex-wrap justify-content-center">                    
                    
                    <div v-if="recording=='off'" class="m-4 d-flex flex-wrap justify-content-center">
                        <img onclick="grabarAudio()" src="/img/icons/microphone_icon.svg" alt="microphone_icon" class="recognizeButton">
                        <p class="w-100 m-4 text-center textoRecognize">Press to recognize some music</p>
                    </div>
                    

                    <div v-if="recording=='active'" class="m-4 d-flex flex-wrap justify-content-center">
                        <img src="/img/circle-loader.gif" alt="recording..." class="recordingGif">
                        <p class="w-100 mt-5 text-center textoRecognize">We are listening to you...</p>
                        <p class="w-100 text-center textoRecognize">Keep singing :)</p>
                    </div>
                    
                    <div v-if="recording=='searching'" class="m-4 d-flex flex-wrap justify-content-center">
                        <img src="/img/loading.gif" alt="searching..." class="loadingGif">
                        <p class="w-100 text-center textoRecognize">Now we are searching in our library...</p>
                    </div>
                    
                    <div v-if="recording=='finished'" class="m-4 d-flex flex-wrap justify-content-center">
                        <p class="w-100 text-center textoRecognize">We think this is what are you looking for...</p>                    
                    </div>
                    
                    <iframe class="m-4" style="border-radius:12px" v-bind:src="spotifyLink" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    
                </div>

            </section>


        </main>
        <footer class="bg-dark fixed-bottom">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="p-2">
                        <a href="">
                            <img src="./img/icons/tapbar/Active=No.png" alt="">
                        </a>
                    </div>
                    <div class="p-2">
                        
                            <img v-on:click="pagina = 'reconocimiento'" src="./img/icons/tapbar/Active=No-1.png" alt="">
                        
                    </div>
                    <div class="p-2">
                        <a href="">
                            <img src="./img/icons/tapbar/Active=No, Like=Yes.png" alt="">
                        </a>
                    </div>
                    <button class="homeIndicator mt-2"></button>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
